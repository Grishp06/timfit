    <main class="content">
        <section class="contact-info">
            <div class="container">
                <h2>Наши контакты</h2>
                <p>Адрес: г. Москва, ул. Ленина, д. 10</p>
                <p>Телефон: +7 (495) 123-45-67</p>
                <p>Email: info@timfit.ru</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2245.3809003053924!2d37.61556931549182!3d55.75120298051852!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54afc66eaa6fd%3A0xb2b51ae5e80fe2dd!2z0JrQvtC70Lgg0YHQutCw0YHRgtGA0LDQtNC90LjRjw!5e0!3m2!1sru!2sru!4v1672794417006!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <form action="https://webk.telegram.org/" method="get">
            <section class="feedback-form">
                <div class="container">
                    <h2>Обратная связь</h2>
                    <form action="/submit" method="post">
                        <label for="name">Ваше имя:</label>
                        <input type="text" id="name" name="name" required>
                    
                        <label for="email">Ваш email:</label>
                        <input type="email" id="email" name="email" required>
                    
                        <label for="message">Сообщение:</label>
                        <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                    
                        <button type="submit">Отправить</button>
                    </form>
                </div>
            </section>
        </main>
    </form>
    
    <footer class="footer">

    </footer>
